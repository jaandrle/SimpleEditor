<html lang="en">
<head>
    <meta charset="utf-8">

    <title>SimpleEditor - demonstration</title>
    <meta name="description" content="SimpleEditor - demonstration">
    <meta name="author" content="Jan Andrle">
</head>
<body>
<iframe id="editor" src='about:blank'></iframe>

<script src="../SimpleEditor.js"></script>
<script>
    var editor= class_SimpleEditor.init({
        editor_element: document.getElementById('editor'),
        default_value: "<p>Default</p><p>Ahoj <a href='mailto:aa.bb@cc.dd'>Default</a></p>",
        styles: "strike{font-size: 1.25rem;text-decoration: none;}\n",
        auto_resize: true
    });
</script>
<br><br>

<br>
<p>Format:</p>
<p>
    <button onclick="editor.format('strikeThrough');">"Heading"</button>
    <button onclick="editor.format('italic');">Italic</button>
    <button onclick="editor.format('removeFormat');">Remove Format</button>
</p>
<p>Links:</p>
<p>
    <button onclick="editor.format('createEmail');">createEmail</button>
    <button onclick="editor.format('createLink');">createLink</button>
</p>
<p>Test</p>
<p>
    <button onclick="editor.format('removeTags');">Remove Tags</button>
    <button onclick="editor.format('createHeading');">H1</button>
    <button onclick="editor.format('createHeading', 'h2');">H2</button>
</p>
<br><br>
<button onclick="alert(editor.getContent());">getContent</button>
</body>
</html>
